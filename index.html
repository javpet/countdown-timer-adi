<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <h1>See you soon on the other side</h1>
      <div class="container">
        <div class="days">
          <p class="label">Days</p>
          <h2 class="day-value value">00</h2>
        </div>
        <p class="dot">:</p>
        <div class="hours">
          <p class="label">Hours</p>
          <h2 class="hour-value value">00</h2>
        </div>
        <p class="dot">:</p>
        <div class="minutes">
          <p class="label">Minutes</p>
          <h2 class="minute-value value">00</h2>
        </div>
        <p class="dot">:</p>
        <div class="seconds">
          <p class="label">Seconds</p>
          <h2 class="second-value value">00</h2>
        </div>
      </div>
    </main>
  </body>
</html>
